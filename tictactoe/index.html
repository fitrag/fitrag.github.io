<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tic Tac Toe Multiplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d1b4e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(139, 92, 246, 0.5);
        }

        .subtitle {
            font-size: 0.9rem;
            color: #a78bfa;
            margin-bottom: 15px;
        }

        .status {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #a78bfa;
            min-height: 30px;
            text-align: center;
        }

        .status.your-turn {
            color: #22c55e;
            animation: glow 1s ease infinite alternate;
        }

        .status.waiting {
            color: #fbbf24;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(34, 197, 94, 0.5);
            }

            to {
                text-shadow: 0 0 15px rgba(34, 197, 94, 0.8);
            }
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .cell {
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
        }

        .cell:hover:not(.taken):not(.disabled) {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.6);
            transform: scale(1.05);
        }

        .cell.taken,
        .cell.disabled {
            cursor: not-allowed;
        }

        .cell.x {
            color: #ef4444;
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }

        .cell.o {
            color: #22c55e;
            text-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }

        .cell.winner {
            animation: pulse 0.5s ease infinite alternate;
            background: rgba(139, 92, 246, 0.3);
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.1);
            }
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .player-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-item {
            text-align: center;
        }

        .player-label {
            font-size: 0.8rem;
            color: #a78bfa;
            margin-bottom: 5px;
        }

        .player-mark {
            font-size: 2rem;
        }

        .player-item.active {
            background: rgba(139, 92, 246, 0.2);
            border-radius: 10px;
            padding: 10px;
            margin: -10px;
        }

        .game-id {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 15px;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #a78bfa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .lobby {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lobby h2 {
            margin-bottom: 20px;
        }

        .lobby p {
            color: #a78bfa;
            margin-bottom: 20px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Lobby View -->
    <div id="lobby" class="lobby">
        <h2>üéÆ Tic Tac Toe Multiplayer</h2>
        <p>Bermain dengan partner chat kamu!</p>
        <div class="loading">
            <div class="spinner"></div>
            <span id="lobbyStatus">Memuat...</span>
        </div>
    </div>

    <!-- Game View -->
    <div id="gameView" class="hidden">
        <h1>üéÆ Tic Tac Toe</h1>
        <div class="subtitle">Multiplayer Mode</div>

        <div class="player-info">
            <div class="player-item" id="player1Box">
                <div class="player-label">Player 1</div>
                <div class="player-mark">‚ùå</div>
            </div>
            <div class="player-item">
                <div class="player-label">VS</div>
                <div class="player-mark">‚öîÔ∏è</div>
            </div>
            <div class="player-item" id="player2Box">
                <div class="player-label">Player 2</div>
                <div class="player-mark">‚≠ï</div>
            </div>
        </div>

        <div class="status" id="status">Loading...</div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="buttons">
            <button class="btn-primary" onclick="requestRestart()">üîÑ Main Lagi</button>
            <button class="btn-danger" onclick="quitGame()">üö™ Keluar</button>
        </div>

        <div class="game-id" id="gameIdDisplay"></div>
    </div>

    <script>
        // Get game ID and player ID from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('gameId');
        const playerId = urlParams.get('playerId');

        let board = ['', '', '', '', '', '', '', '', ''];
        let isMyTurn = false;
        let gameOver = false;
        let myMark = '';
        let pollInterval = null;

        const cells = document.querySelectorAll('.cell');
        const statusEl = document.getElementById('status');
        const lobbyEl = document.getElementById('lobby');
        const gameViewEl = document.getElementById('gameView');
        const lobbyStatusEl = document.getElementById('lobbyStatus');

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        // Initialize
        if (!gameId || !playerId) {
            lobbyStatusEl.textContent = 'Error: Missing game parameters';
        } else {
            document.getElementById('gameIdDisplay').textContent = 'Game ID: ' + gameId;
            initGame();
        }

        async function initGame() {
            lobbyStatusEl.textContent = 'Menghubungkan ke game...';

            try {
                const res = await fetch(`/api/games/ttt/${gameId}?playerId=${playerId}`);
                const data = await res.json();

                if (!data.success) {
                    lobbyStatusEl.textContent = 'Error: ' + (data.error || 'Game tidak ditemukan');
                    return;
                }

                // Show game view
                lobbyEl.classList.add('hidden');
                gameViewEl.classList.remove('hidden');

                myMark = data.myMark;
                updateGameState(data);

                // Start polling
                pollInterval = setInterval(pollGameState, 1500);

            } catch (err) {
                lobbyStatusEl.textContent = 'Error: ' + err.message;
            }
        }

        async function pollGameState() {
            if (gameOver) return;

            try {
                const res = await fetch(`/api/games/ttt/${gameId}?playerId=${playerId}`);
                const data = await res.json();

                if (data.success) {
                    updateGameState(data);
                }
            } catch (err) {
                console.error('Poll error:', err);
            }
        }

        function updateGameState(data) {
            board = data.board;
            isMyTurn = data.isMyTurn;
            gameOver = data.gameOver;

            updateBoard();
            updateStatus(data);
            updatePlayerHighlight();

            if (data.winner) {
                highlightWinner(data.winPattern);
            }
        }

        function updateBoard() {
            cells.forEach((cell, i) => {
                const mark = board[i];
                cell.textContent = mark === 'X' ? '‚ùå' : mark === 'O' ? '‚≠ï' : '';
                cell.className = 'cell';

                if (mark) {
                    cell.classList.add('taken');
                    cell.classList.add(mark.toLowerCase());
                }

                if (!isMyTurn || gameOver) {
                    cell.classList.add('disabled');
                }
            });
        }

        function updateStatus(data) {
            if (data.gameOver) {
                if (data.winner) {
                    if (data.winner === myMark) {
                        statusEl.textContent = 'üéâ Kamu Menang!';
                        statusEl.className = 'status your-turn';
                    } else {
                        statusEl.textContent = 'üòÖ Kamu Kalah!';
                        statusEl.className = 'status';
                    }
                } else {
                    statusEl.textContent = 'ü§ù Seri!';
                    statusEl.className = 'status';
                }
            } else if (isMyTurn) {
                statusEl.textContent = 'üéØ Giliran kamu! (' + (myMark === 'X' ? '‚ùå' : '‚≠ï') + ')';
                statusEl.className = 'status your-turn';
            } else {
                statusEl.textContent = '‚è≥ Menunggu giliran partner...';
                statusEl.className = 'status waiting';
            }
        }

        function updatePlayerHighlight() {
            const p1Box = document.getElementById('player1Box');
            const p2Box = document.getElementById('player2Box');

            p1Box.classList.remove('active');
            p2Box.classList.remove('active');

            if (!gameOver) {
                if ((isMyTurn && myMark === 'X') || (!isMyTurn && myMark === 'O')) {
                    p1Box.classList.add('active');
                } else {
                    p2Box.classList.add('active');
                }
            }
        }

        function highlightWinner(pattern) {
            if (pattern && pattern.length) {
                pattern.forEach(i => cells[i].classList.add('winner'));
            }
        }

        async function handleClick(index) {
            if (gameOver || !isMyTurn || board[index] !== '') return;

            // Optimistic update
            board[index] = myMark;
            isMyTurn = false;
            updateBoard();
            statusEl.textContent = 'üì§ Mengirim...';

            try {
                const res = await fetch(`/api/games/ttt/${gameId}/move`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ playerId, position: index })
                });

                const data = await res.json();

                if (data.success) {
                    updateGameState(data);
                } else {
                    // Revert
                    board[index] = '';
                    isMyTurn = true;
                    updateBoard();
                    alert('Error: ' + (data.error || 'Gagal membuat langkah'));
                }
            } catch (err) {
                board[index] = '';
                isMyTurn = true;
                updateBoard();
                alert('Error: ' + err.message);
            }
        }

        async function requestRestart() {
            try {
                const res = await fetch(`/api/games/ttt/${gameId}/restart`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ playerId })
                });

                const data = await res.json();
                if (data.success) {
                    gameOver = false;
                    updateGameState(data);
                }
            } catch (err) {
                console.error('Restart error:', err);
            }
        }

        function quitGame() {
            if (pollInterval) clearInterval(pollInterval);

            // Close browser or redirect
            if (typeof TelegramGameProxy !== 'undefined') {
                window.close();
            } else {
                window.location.href = '/';
            }
        }

        // Initialize click handlers
        cells.forEach((cell, i) => {
            cell.addEventListener('click', () => handleClick(i));
        });

        // Cleanup on page leave
        window.addEventListener('beforeunload', () => {
            if (pollInterval) clearInterval(pollInterval);
        });
    </script>
</body>

</html>
