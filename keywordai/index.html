    <style>
      /* --- Custom Scrollbar --- */
      
      /* For Firefox */
      /* Ini perlu berada pada selektor yang mencakup semua elemen yang dapat di-scroll. '*' adalah pilihan yang luas namun efektif di sini. */
      * {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 transparent; /* thumb(slate-300), track(transparent) */
      }

      .dark * {
        scrollbar-color: #475569 transparent; /* thumb(slate-600), track(transparent) */
      }

      /* For Webkit-based browsers (Chrome, Safari, Edge, etc.) */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background-color: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-clip: padding-box;
        border: 2px solid transparent;
        border-radius: 5px;
        background-color: #e2e8f0; /* slate-200 */
      }

      .dark ::-webkit-scrollbar-thumb {
        background-color: #334155; /* slate-700 */
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #cbd5e1; /* slate-300 */
      }
      
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #475569; /* slate-600 */
      }
    </style>
